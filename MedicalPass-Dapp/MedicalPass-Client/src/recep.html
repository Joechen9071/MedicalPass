<!DOCTYPE html>
        <html lang="en">
        <head>
          <title>Medical Pass Doctor</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <link rel = "stylesheet" href="css/style.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
          <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
          <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
          <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css" />
          <link rel="stylesheet" type="text/css" href="css/style.css" />
        </head>
        
        
        <body>
        
        
          <div id ="doctor_form"  style="width: 600;">
            
            <div>
              <img class="mb-4" src="img/043-hospital.svg" alt="" width="125" height="125"  style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
              <input type="text" id="input_Address" class="form-control" placeholder="Address" required autofocus readonly style="display: block; margin-left: auto; margin-right: auto; width: 450px;">
              <br>
            </div>
            
        
            <br>
            <div class="form-group" style="display: block; margin-left: auto; margin-right: auto; width: 450px;">
              <div style="display: inline-block">
                <img class="mb-4" src="img/004-face mask.svg" alt="" width="45" height="45" >
              </div>
              <div style="display: inline-block">
                <input type="text" id="doctor_form_patient_address" class="form-control" placeholder="Patient Address" required autofocus style = "width: 400px;">
                <button type="button" class="btn btn-outline-primary" id = "record_Visit">Record Visit</button>
                <button type="button" class="btn btn-outline-primary" id = "view_patient_detail">Patient detail</button>
                <button type="button" class="btn btn-outline-primary" id = "view_recent_record">View Recent Record</button>
              </div>
            </div>
        
            <br>
        
            <div class="form-group" style="display: block; margin-left: auto; margin-right: auto; width: 450px;">
              <div style="margin-bottom: 20;">
                  <img class="mb-4" src="img/030-medical report.svg" alt="" width="45" height="60" >
                <div style="display: inline-block">
                  <label style="font-size: medium">Message: </label>
                </div>
              </div>
              <textarea class="form-control" id="doctor_notes" rows="5" cols="50" ></textarea>
              <button type="button" class="btn btn-outline-primary" id = "send_report">Send report</button>
            </div>
        
            <br>
        
            <div class="form-group" style="display: block; margin-left: auto; margin-right: auto; width: 450px;">
              <div style="display: inline-block">
                <img class="mb-4" src="img/024-lab.svg" alt="" width="45" height="45" >
              </div>
              <div style="display: inline-block">
                <input type="text" id="doctor_form_lab_add" class="form-control" placeholder="lab address" required autofocus style = "width: 400px;">
              </div>
                <button type="button" class="btn btn-outline-primary" id = "send_lab_request">Lab Request</button>
                <button type="button" class="btn btn-outline-primary" id = "accept_lab_result">Accept Lab Result</button>
                <button type="button" class="btn btn-outline-primary" id = "check_lab_status">CheckLabStatus</button>
            </div>
            

          <table class="table" id ="board">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Doc</th>
                <th scope="col">Status</th>

              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        <br>
  
            
        
        
        
          </div>
        </body>
        
        <script src="js/dist/jquery.min.js"></script>
        <script src="js/dist/bootstrap.min.js"></script>
        <script src="js/dist/jquery.countdown.min.js"></script>
        <script src="js/dist/wow.js"></script>
        <script src="js/dist/custom.js"></script>
        <script src="js/dist/bootstrap.min.js"></script>
        <script src="js/dist/toastr.min.js"></script>
        <script src="js/dist/web3.min.js"></script>
        <script src="js/dist/truffle-contract.js"></script>
        <script src="js/app.js"></script>
