<!DOCTYPE html>
<html lang="en">
<head>
  <title>Medical Pass</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel = "stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
  <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="img/pharmacy.svg" alt="" width="72" height="72">
    <div id = "signin_form">
      <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
      <br>
      <label for="inputEmail" class="sr-only">Current address</label>
      <input type="text" id="input_Address" class="form-control" placeholder="Address" required autofocus readonly>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
      
      </div>
      <input class="btn btn-primary" type="button" id = "signin" value="Sign In"> <br>

      No account? <a href="#" id = "singup" > Sign up! </a>
    </div>
    <br>
    <div id= "register_form"> 
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <br>
      <div class="form-group">
        <select class="form-control" id="role" required autofocus style="width:300px">
          <option selected> Choose... </option>
          <option value="1"> Patient </option>
          <option value="2"> Doctor </option>
          <option value="3"> Reception </option>
          <option value="4"> Lab </option>
        </select>
      </div>
      <div class="form-group" id = "patient_form"> 
        <input type="text" id="inputAddress" class="form-control" placeholder="Address" required autofocus readonly>
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
        <input type="number" id = "patient_insurance" class="form-control" placeholder="Insurance" required autofocus>
        <input type="date" id = "patient_DOB" class = "form-control"  placeholder="Date of Birth"  required autofocus>
        <input type = "password" id = "password" class="form-control" placeholder="Password" required autofocus>
        <input class="btn btn-primary" type="button" id = "register" value="Register">
        <br>
        <a href="#" id = "return_signin" > Back to Sign in </a>

      </div>

    </div>
    

  </form>
</body>
<script src="js/dist/jquery.min.js"></script>
<script src="js/dist/bootstrap.min.js"></script>
<script src="js/dist/jquery.countdown.min.js"></script>
<script src="js/dist/wow.js"></script>
<script src="js/dist/custom.js"></script>
<script src="js/dist/bootstrap.min.js"></script>
<script src="js/dist/toastr.min.js"></script>
<script src="js/dist/web3.min.js"></script>
<script src="js/dist/truffle-contract.js"></script>
<script src="js/app.js"></script>


</html>
